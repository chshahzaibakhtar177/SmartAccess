<!-- templates/registration/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Signup</title>
</head>
<body>
    <h2>Student Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
