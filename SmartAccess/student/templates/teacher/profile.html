{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">My Profile</h4>
                </div>
                <div class="card-body">
                    <!-- Profile Photo Section -->
                    <div class="text-center mb-4">
                        {% if user.teacher.photo %}
                            <img src="{{ user.teacher.photo.url }}" alt="Profile Photo" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                            <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile" class="rounded-circle" style="width: 150px; height: 150px;">
                        {% endif %}
                        
                        <form method="post" action="{% url 'update_teacher_photo' %}" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            <div class="input-group w-75 mx-auto">
                                <input type="file" name="photo" class="form-control" accept="image/*" required>
                                <button type="submit" class="btn btn-primary">Update Photo</button>
                            </div>
                        </form>
                    </div>

                    <!-- Profile Info -->
                    <div class="mb-4">
                        <h5>Profile Information</h5>
                        <p><strong>Name:</strong> {{ user.teacher.name }}</p>
                        <p><strong>Department:</strong> {{ user.teacher.department }}</p>
                    </div>

                    <!-- Change Password Form -->
                    <div class="mt-4">
                        <h5>Change Password</h5>
                        <form method="post" action="{% url 'change_password_manual' %}">
                            {% csrf_token %}
                            <!-- Same password form fields as student profile -->
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
