{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Teacher</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
